<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>ToDos</title>
  </head>
  <body>
    <main class="container">
      <header class="text-center text-light my-4">
        <h1 class="mb-4">ToDos</h1>
        <form class="search">
          <input
            type="text"
            name="search"
            class="form-control m-auto"
            placeholder="Procurar ToDos"
            autocomplete="off"
          />
        </form>
      </header>

      <ul class="list-group mx-auto todos">
        <li
          class="mb-2 text-light list-group-item d-flex justify-content-between align-items-center"
        >
          <span>jogar dark souls</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="mb-2 text-light list-group-item d-flex justify-content-between align-items-center"
        >
          <span>subir o aplicativo para o github</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="mb-2 text-light list-group-item d-flex justify-content-between align-items-center"
        >
          <span>almoçar com família</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
      </ul>

      <form class="text-center my-4 add">
        <input
          type="text"
          name="add"
          class="form-control m-auto"
          placeholder="Adicionar novo ToDo"
          autocomplete="off"
        />
      </form>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
